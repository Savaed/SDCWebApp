<div class="row mx-0 py-3">

    <div class="row-lg-10 row-xl-11 d-lg-flex mx-auto px-0">

        <!-- TICKET ORDER FORM -->
        <div class="col-lg-7 mt-2 ">
            <form class="border">

                <!-- Sightseeing date -->
                <p>SIGHTSEEIN DATE</p>

                <!-- Sightseeing time -->
                <div class="form-group">
                    <label for="sightseeingHour">Sightseeing hour</label>
                    <select class="form-control" name="sightseeingHour" id="sightseeingHour">
                        <option>9:00</option>
                        <option>11:00</option>
                        <option>13:00</option>
                    </select>
                </div>

                <!-- Birthday date -->
                <div class="form-group">
                    <label for="birthDate">Birthday date</label>
                    <input type="date" name="birthDate" id="birthDate" class="form-control"
                        placeholder="date of your birth" aria-describedby="birthHelp">
                    <small id="birthHelp" class="text-muted">Your date of birthday helps us choose a discount for
                        you.</small>
                </div>

                <!-- disabled / family card / senior?  -->
                <div class="radio-group justify-content-between" role="radiogroup">
                    <input type="radio" class="radio-input" name="customerSpecialInfo" id="isDisabled" value="disabled">
                    <label class="radio-label" for="isDisabled" role="radio">Disabled</label>

                    <input type="radio" class="radio-input" name="customerSpecialInfo" id="isPensioner"
                        value="pensioner">
                    <label class="radio-label" for="isPensioner" role="radio">Pensioner</label>

                    <input type="radio" class="radio-input" name="customerSpecialInfo" id="hasFamilyCard"
                        value="familyCard">
                    <label class="radio-label" for="hasFamilyCard" role="radio">Family Card</label>

                    <input type="radio" class="radio-input" name="customerSpecialInfo" id="isChild" value="child">
                    <label class="radio-label" for="isChild" role="radio">Child</label>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="customerEmail">Email address</label>
                    <input type="email" class="form-control" name="customerEmail" id="customerEmail"
                        aria-describedby="emailInfo" placeholder="">
                    <small id="emailInfo" class="form-text text-muted">On this email address we will send ticket order
                        confirmation</small>
                </div>

                <!-- Sightseeing duration -->
                <div class="radio-group justify-content-between" role="radiogroup">
                    <input type="radio" class="radio-input" name="sightseeingDuration" id="fullVersion" value="full">
                    <label class="radio-label" for="fullVersion" role="radio">Full time</label>

                    <input type="radio" class="radio-input" name="sightseeingDuration" id="partVersion" value="part">
                    <label class="radio-label" for="partVersion" role="radio">Part time</label>
                </div>

                <!-- Amount -->
                <div class="form-group">
                    <label for="ticketAmount">Amount</label>
                    <input type="range" class="custom-range" min="1" max="10" step="1" id="ticketAmount">
                </div>

                <div class="d-md-flex">
                    <div class="col-md-6 p-0">
                        <button class="btn btn-lg btn-danger btn-block mb-1 mb-md-0 mr-md-2">Reset</button>
                    </div>
                    <div class="col-md-6 p-0">
                        <button class="btn btn-lg btn-success btn-block mt-1 mt-md-0 ml-md-2">Add</button>
                    </div>
                </div>

            </form>
        </div>


        <!-- ABOUT TICKET -->
        <div class="col-lg-5 d-inline-block float-right mt-2">

            <!-- TICKET TYPE INFO / CHANGE TYPE -->
            <div class="border text-left m-0">
                <div>
                    <h5> <strong>Currently choosed ticket:</strong> Piwnice Przedpro≈ºne </h5>
                    <p class="text-gray">
                        dsfsdfsdfsdfsdfsddddddd
                    </p>
                    <a [routerLink]="[ '/ticket-tariff']">If you want change ticket</a>
                </div>
            </div>

            <!-- TICKETS SUMMARY -->

            <div class="mt-2 mt-lg-3">
                <app-tickets-summary></app-tickets-summary>
            </div>


        </div>
    </div>


</div>
