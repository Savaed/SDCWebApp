<div class="resource-details">
    <small>Resource ID</small>
    <p>{{ log.id }}</p>
    <small>Type</small>
    <p>{{ log.type }}</p>
    <small>User</small>
    <p>{{ log.user }}</p>
    <small>Activity date</small>
    <p>{{ log.date | date:'dd.MM.yyyy HH:mm:ss' }} GMT</p>
    <small>Description</small>
    <p>{{ log.description }}</p>
</div>
